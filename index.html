<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="main-title">Enoteca Bartoletti</h1>
    </header>

    <main id="main-content">
        <div class="card">
            <img src="./assets/wine-glass.svg" width="100px" alt="">
            <div><strong>nome: </strong><span id="card-name">Brunate Barolo</span></div>
            <div><strong>produttore </strong><span id="card-producer">Francesco Borgogno</span></div>
            <div><strong>annata: </strong><span id="card-yob">2021</span></div>
            <div><strong>cl: </strong><span id=card-quantity>75</span></div>
            <div><strong>gradi: </strong><span id="card-alcohol">14</span></div>
            <div><strong>n.bottiglie: </strong><span id="card-bottleNumber">0</span></div>
            <div><strong>prezzo: </strong><span id="card-price">42</span></div>
            <div><strong>vitigno: </strong><span id="card-vite">Nebbiolo da Barolo</span></div>
            <div><strong>località: </strong><span id="card-location">Piemonte</span></div>
            <div><strong>certificazione: </strong><span id="card-certification">D.O.C.G.</span></div>
            
            
           
        </div>
    </main>

    <footer>
        <p>Enoteca Bartoletti © 2023</p>
    </footer>
</body>
<script src="./model/beverage.js"></script>
<script src="./model/beer.js"></script>
<script src="./model/wine.js"></script>
<script src="./model/premiumWine.js"></script>
<script src="./main.js"></script>

</html>
